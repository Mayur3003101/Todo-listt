<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .priority { font-weight: bold; color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-3">Task Manager</h2>
            <div class="input-group mb-2">
                <input id="task" type="text" class="form-control" placeholder="Enter task">
            </div>
            <div class="input-group mb-2">
                <input id="priority" type="number" class="form-control" placeholder="Priority (1-10)">
            </div>
            <button class="btn btn-success w-100 mb-3" onclick="addTask()">Add Task</button>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>
    <script src="todo109.js"></script>
</body>
</html>
